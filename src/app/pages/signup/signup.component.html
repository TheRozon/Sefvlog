<div class="main_component">
    <h1>Regisztráció</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="userName">Felhasználónév:</mat-label>
            <input matInput type="text" formControlName="userName" required minlength="3" />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="email">Email cím:</mat-label>
            <input matInput type="text" formControlName="email" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Jelszó:</mat-label>
            <input matInput type="password" formControlName="password" required minlength="6" />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="passwordConfirm">Jelszó megerősítése:</mat-label>
            <input matInput type="password" formControlName="passwordConfirm" required minlength="6" />
        </mat-form-field>
        <span>
            <button type="submit" mat-raised-button color="primary">
                Regisztráció
            </button>
        </span>
        <span>
            <button mat-raised-button color="primary" (click)="navigateBack()">
                Vissza
            </button>
        </span>
    </form>
</div>

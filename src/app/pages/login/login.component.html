<div class="main_component">
    <h1>Bejelentkezés</h1>
    <mat-form-field>
        <mat-label for="email">Email cím:</mat-label>
        <input matInput type="text" [formControl]="email" required/>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó:</mat-label>
        <input matInput type="password" [formControl]="password" required/>
    </mat-form-field>
    <span>
        <button mat-raised-button color="primary" (click)="login()">
            Bejelentkezés
        </button>
    </span>
    <span>
        <button mat-raised-button color="primary" [routerLink]="'/signup'">
            Regisztráció
        </button>
    </span>
</div>
